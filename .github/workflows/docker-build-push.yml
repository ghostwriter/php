name: Docker CI/CD

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 UTC every day

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php-default:
          - 7.4
        php-version:
          - 5.6
          - 7.4
          - 8.0
          - 8.1
        php-type:
          - cli
          - fpm
          - composer
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        if: github.event_name != 'pull_request'
        with:
          password: ${{ secrets.GHT }}
          registry: ghcr.io
          username: ${{ github.repository_owner }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          github-token: ${{ secrets.GHT }}
          images: ${{ github.repository_owner }}/php
          labels: |
            maintainer=Nathanael Esayeas
            org.opencontainers.image.title=PHP for Docker
            org.opencontainers.image.description=Development and Production-ready PHP Images for Docker
            org.opencontainers.image.vendor=https://github.com/${{ github.repository_owner }}/php

      - name: Build and push PHP ${{ matrix.php-version }}-${{ matrix.php-type }}
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.php-version}}/${{ matrix.php-type }}/
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/php:${{ matrix.php-version }}-${{ matrix.php-type }}

      - name: Build and push PHP ${{ matrix.php-version }}
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.php-version}}/
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/php:${{ matrix.php-version }}

      - name: Build and push latest
        if: ${{ matrix.php-version == matrix.php-default}}
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.php-version}}/
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/php:latest

      - name: Test Docker images
        if: ${{ matrix.php-type != 'fpm'}}
        run: |
          docker run --rm ${{ github.repository_owner }}/php:${{ matrix.php-version }} php --version
          docker run --rm ${{ github.repository_owner }}/php:${{ matrix.php-version }}-${{ matrix.php-type }} php --version
