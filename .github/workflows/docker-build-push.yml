name: Docker CI/CD

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 * * * *" # Runs every hour, on the hour.

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  SUPPORTED_PLATFORMS: "linux/amd64,linux/arm64,linux/arm/v7"
  DEFAULT_IMAGE: "ghcr.io/${{ github.repository_owner }}/php"
  SUPPORTED_DEFAULT: "7.4"

jobs:
  base:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version:
          - "5.6"
          - "7.0"
          - "7.1"
          - "7.2"
          - "7.3"
          - "7.4"
          - "8.0"
          - "8.1"
        php-type:
          - cli
          - fpm
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v2
        with:
          password: ${{ secrets.GHT }}
          registry: ghcr.io
          username: ${{ github.repository_owner }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache-base
          key: ${{ runner.os }}-buildx-base-${{ matrix.php-version }}-${{ matrix.php-type }}
          restore-keys: |
            ${{ runner.os }}-buildx-base-

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          github-token: ${{ secrets.GHT }}
          images: ${{ env.DEFAULT_IMAGE }}
          tags: type=raw,value=${{ matrix.php-version }}-${{ matrix.php-type }}

      - name: Build and push PHP ${{ matrix.php-version }}-${{ matrix.php-type }}
        uses: docker/build-push-action@v3
        with:
          cache-from: type=local,src=/tmp/.buildx-cache-base,scope=${{ matrix.php-version }}-${{ matrix.php-type }}
          cache-to: type=local,dest=/tmp/.buildx-cache-base-latest,scope=${{ matrix.php-version }}-${{ matrix.php-type }},mode=max
          file: ./${{ matrix.php-version}}/${{ matrix.php-type }}/Dockerfile
          platforms: ${{ env.SUPPORTED_PLATFORMS}}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-base
          mv /tmp/.buildx-cache-base-latest /tmp/.buildx-cache-base

  composer:
    needs: base
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version:
          - "5.6"
          - "7.0"
          - "7.1"
          - "7.2"
          - "7.3"
          - "7.4"
          - "8.0"
          - "8.1"
        php-type:
          - composer
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v2
        with:
          password: ${{ secrets.GHT }}
          registry: ghcr.io
          username: ${{ github.repository_owner }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache-composer
          key: ${{ runner.os }}-buildx-composer-${{ matrix.php-version }}-${{ matrix.php-type }}
          restore-keys: |
            ${{ runner.os }}-buildx-composer-

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          github-token: ${{ secrets.GHT }}
          images: ${{ env.DEFAULT_IMAGE }}
          tags: type=raw,value=${{ matrix.php-version }}-${{ matrix.php-type }}

      - name: Build and push PHP ${{ matrix.php-version }}-${{ matrix.php-type }} image
        uses: docker/build-push-action@v3
        with:
          cache-from: type=local,src=/tmp/.buildx-cache-composer,scope=${{ matrix.php-version }}-${{ matrix.php-type }}
          cache-to: type=local,dest=/tmp/.buildx-cache-composer-latest,scope=${{ matrix.php-version }}-${{ matrix.php-type }},mode=max
          file: ./${{ matrix.php-version}}/${{ matrix.php-type }}/Dockerfile
          platforms: ${{ env.SUPPORTED_PLATFORMS}}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-composer
          mv /tmp/.buildx-cache-composer-latest /tmp/.buildx-cache-composer

  build:
    needs: composer
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-latest:
          - "7.4"
        php-version:
          - "5.6"
          - "7.0"
          - "7.1"
          - "7.2"
          - "7.3"
          - "7.4"
          - "8.0"
          - "8.1"
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v2
        with:
          password: ${{ secrets.GHT }}
          registry: ghcr.io
          username: ${{ github.repository_owner }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache-build
          key: ${{ runner.os }}-buildx-build-${{ matrix.php-version }}
          restore-keys: |
            ${{ runner.os }}-buildx-build-

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          github-token: ${{ secrets.GHT }}
          images: ${{ env.DEFAULT_IMAGE }}
          tags: type=raw,value=${{ matrix.php-version }}

      - name: Build and push PHP ${{ matrix.php-version }}
        uses: docker/build-push-action@v3
        with:
          cache-from: type=local,src=/tmp/.buildx-cache-build,scope=${{ matrix.php-version }}
          cache-to: type=local,dest=/tmp/.buildx-cache-build-latest,scope=${{ matrix.php-version }},mode=max
          file: ./${{ matrix.php-version}}/${{ matrix.php-type }}/Dockerfile
          platforms: ${{ env.SUPPORTED_PLATFORMS}}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push PHP ${{ matrix.php-version }} as latest
        if: ${{ matrix.php-latest == matrix.php-version}}
        uses: docker/build-push-action@v3
        with:
          cache-from: type=local,src=/tmp/.buildx-cache-build,scope=${{ matrix.php-version }}
          cache-to: type=local,dest=/tmp/.buildx-cache-build-latest,scope=${{ matrix.php-version }},mode=max
          file: ./${{ matrix.php-version }}/Dockerfile
          platforms: ${{ env.SUPPORTED_PLATFORMS}}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/php:latest
          labels: ${{ steps.meta.outputs.labels }}

      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-build
          mv /tmp/.buildx-cache-build-latest /tmp/.buildx-cache-build
